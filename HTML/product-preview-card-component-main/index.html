<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link rel="stylesheet" href="./styles/style.css">

  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="">

  <main class="d-flex justify-content-center mt-3 m" >
    <section class="card overflow-hidden " style="width: 19rem;" >
    <div class="card_div"> 
      <img class="card_div_image img-fluid rounded-top-3 " src="./images/image-product-mobile.jpg" alt="mobile">
    </div>
    <article class="card_article card-body mx-2">
      <p class=" card_article_producto text-secondary">PERFUME</p>
      <h1 class="card_article_titulo"> Gabrielle Essence Eau De Parfum</h1>
      <p class="card_article_descripcion text-secondary text-start">A floral, solar and voluptuous interpretation composed by Olivier Polge Perfumer-Creator for the House of CHANEL.</p>
      <div class="d-flex align-items-center ">
        <p class="card_article_botones_descuento me-3">$149.99</p>
        <p class="card_article_botones_original text-decoration-line-through text-secondary">$169.99</p>
      </div>
      <button class="article_button btn w-100 fw-medium" type="button" aria-label="Añadir al carrito" title="Añadir al carrito">
        <img class="me-2" src="./images/icon-cart.svg" alt="Carrito de compras"> 
        Add to Cart
    </button>
    </article>
  </section>
  </main>

</body>
</html>
