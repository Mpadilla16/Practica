<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">

  <!--Bootstrap CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body class="d-flex flex-column vh-100">

<!--Card del QR-->
  <div class="d-flex flex-grow-1 justify-content-center align-items-center">

    <div class="card"  style="width: 247px; height: 380px;">
      <div class="card-body">
        <img src="images/image-qr-code.png" class="card-img-top rounded " alt="image-qr-code" >
        <h6 class="card-title fw-bold mt-3 text-center ">Improve your front-end skills by building projects</h6>
        <p class="card-text text-center mt-3 ">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>

  </div>
<!--Termina card Qr-->

  <div class="attribution d-flex justify-content-center">
    <p > Challenge by </p> <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    <p>Coded by </p> <a href="https://www.frontendmentor.io/profile/Mpadilla15">Maria Angelica </a>.
  </div>
</body>

</html>
