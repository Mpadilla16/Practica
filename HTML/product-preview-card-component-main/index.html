<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./style/style.css">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body class="">

  <main class="d-flex justify-content-center align-items-center vh-100"  >
    <section class="card overflow-hidden d-lg-flex flex-lg-row mx-3 " >
    <div class="card_div "> 
      <img class="card_div_image img-fluid rounded-top-3 d-lg-none " src="./images/image-product-mobile.jpg" alt="mobile">
      <img class=" img-fluid h-100  d-none d-lg-block" style="width: 55rem;" src="./images/image-product-desktop.jpg" alt="Escritorio">
    </div>
    <article class="card_article card-body mx-2 card_div my-lg-3 mx-lg-4">
      <p class=" card_article_producto text-secondary ">PERFUME</p>
      <h2 class="card_article_titulo mb-lg-3"> Gabrielle Essence Eau De Parfum</h2>
      <p class="card_article_descripcion text-secondary text-start">A floral, solar and voluptuous interpretation composed by Olivier Polge Perfumer-Creator for the House of CHANEL.</p>
      <div class="d-flex align-items-center ">
        <p class="card_article_botones_descuento me-3">$149.99</p>
        <p class="card_article_botones_original text-decoration-line-through text-secondary">$169.99</p>
      </div>
      <button class="article_button btn w-100 fw-medium" type="button" aria-label="Añadir al carrito" title="Añadir al carrito">
        <img class="me-2" src="./images/icon-cart.svg" alt="Carrito de compras"> 
        Add to Cart
    </button>
    </article>
  </section>
  </main>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
