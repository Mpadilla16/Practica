<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <link rel="stylesheet" href="/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <div class="sidebar" id="sidebar">
        <div class="header">
            <div class="menu-btn" id="menu-btn">
                <i class='bx bxs-chevron-left'></i>
            </div>
            <div class="brand">
                <img src="/brand/brand-light.svg" alt="logo">
                <span>Factu</span>
            </div>

        </div>
        
        <div class="menu-container">
            <div class="search">
                <i class='bx bx-search-alt'></i>
                <input type="search" placeholder="search">
            </div>
            <ul class="menu">
                <li class="menu-item menu-item-static activo">
                    <a href="#" class="menu-link">
                        <i class='bx bxs-home'></i>
                        <span>home</span>
                    </a>
                </li>
                <li class="menu-item menu-item-static">
                    <a href="#" class="menu-link">
                        <i class='bx bx-bar-chart-alt-2'></i>
                        <span>Dasboard</span>
                    </a>
                </li>
                <li class="menu-item menu-item-dropdown">
                    <a href="#" class="menu-link">
                        <i class='bx bx-shopping-bag'></i>
                        <span>store</span>
                        <i class='bx bx-chevron-down'></i>
                    </a>
                    <ul class="sub-menu">
                        <li><a href="#" class="sub-menu-link">productos</a></li>
                        <li><a href="#" class="sub-menu-link">Ordenes</a></li>
                        <li><a href="#" class="sub-menu-link">Susvripciones</a></li>
                    </ul>
                </li>
                <li class="menu-item menu-item-static">
                    <a href="#" class="menu-link">
                        <i class='bx bx-task' ></i>
                        <span>tareas</span>
                    </a>
                </li>
                <li class="menu-item menu-item-dropdown">
                    <a href="#" class="menu-link">
                        <i class='bx bx-file-blank' ></i>
                        <span>Archivo</span>
                        <i class='bx bx-chevron-down'></i>
                    </a>
                    <ul class="sub-menu">
                        <li><a href="#" class="sub-menu-link">imagenes</a></li>
                        <li><a href="#" class="sub-menu-link">audios</a></li>
                        
                    </ul>
                </li>
            </ul>
        </div>
        
        <div class="footer">
            <ul class="menu">
                <li class="menu-item menu-item-static">
                    <a href="#" class="menu-link">
                        <i class='bx bx-bell'></i>
                        <span>Notificaciones</span>
                    </a>
                </li>
                <li class="menu-item menu-item-static">
                    <a href="#" class="menu-link">
                        <i class='bx bx-cog' ></i>
                        <span>Configuraciones</span>
                    </a>
                </li>
            </ul>
            <div class="user">
                <div class="user-img">
                    <img src="/user.jpg">
                </div>
                <div class="user-data">
                    <span class="name">jhon Arrin</span>
                    <span class="email">Jho23@gmail.com</span>
                </div>
                <div class="user-icon">
                    <i class='bx bx-exit' ></i>
                </div>
            </div>
        </div>

        
    </div>

    <script src="/script.js"></script>
</body>

</html>
